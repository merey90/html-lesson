<body>
	<script type="text/javascript">
    let word1 = 'ab3d2';
    let word2 = '4kda1';

    let check = (word1, word2) => {
      console.log('check is running');
      console.log('Word #1: ', word1);
      console.log('Word #2: ', word2);

      let bWord1 = '';
      for(let i=0; i< word1.length; i++) {
        let bukva = word1[i];
        if(/[a-zA-Z]/.test(bukva)) {
          bWord1 = bWord1+bukva;
        } else {
          for(let j = 0; j<bukva; j++) {
            bWord1 = bWord1+'?';
          }
        }
      }
      // smotrim 4to polu4ilos
      console.log('Better Word #1: ', bWord1);
    }

    check(word1, word2);
	</script>
